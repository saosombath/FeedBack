<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/QHq79mS/Logo-Van-Van-1.png" type="image/gif" sizes="16x16">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>FeedBack</title>
</head>
<body>
    <div class="form">
        <form action="" onsubmit=" return sender()">
            <img src="https://i.ibb.co/K20G1dZ/logo-vanvan.png" alt="">
            <span class="col-md-6 text-white content">*សូមបញ្ជេញមតិឬការស្នើរសុំរបស់អ្នកនៅទីនេះ!</span>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="សូមបញ្ជេញមតិរបស់អ្នក" required></textarea>
            <input type="submit" value="បញ្ជូន" id="btn">
            <span class="footer">copyright © 2024 by bt | ch </span>
        </form>
    </div>
    <link rel="stylesheet" href="style.css">
    <script src="sender.js"></script>
</body>
</html>
