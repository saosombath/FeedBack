<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div class="form">
        <form action="" onsubmit=" return sender()">

            <textarea name="message" id="message" cols="30" rows="10" placeholder="សូមបញ្ជេញមតិរបស់អ្នក" required></textarea>
            <input type="submit" value="Send" id="btn">
        </form>
    </div>
